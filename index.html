<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <!-- reset style -->
  <link rel="stylesheet" href="./assets/css/reset.css">

<body>
  
<div class="title">
  <p>Video Game Trivia!</p>
</div>
<div id="QnABlock" style="display: none;">
  <div class="timerBlock">
    <p><span id='timer'></span> seconds left.</p>
  </div>
  <div class="questionBlock">
    
  </div>
  <div class="answerBlock">
  </div>
  <div id="progress"></div>

  <!-- Debugging Tools -->
<!-- <button id="test">Next Question</button>
<button id="timerTest">Start Timer</button>
<button id="timerTest2">Stop Timer</button>
<button id="timerTest3">Reset Timer</button> -->

</div>
<div id="winBlock" style="display: none;"></div>
<div id="lossBlock" style="display: none;"></div>
<div id="timeUpBlock" style="display: none;"></div>

  <p id="score"></p>
  <!-- <p id="playAgain"></p> -->
</div>
